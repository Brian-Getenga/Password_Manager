{% extends 'base.html' %}

{% block title %}Upgrade Storage{% endblock %}

{% block content %}
    <h2>Upgrade Your Storage</h2>
    <div class="container mt-4">
        <div class="row">
            {% for package in packages %}
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <!-- Icon with different colors based on package -->
                            <i class="fas fa-hdd fa-3x mb-3" style="color: {{ package.icon_color }};"></i>
                            <h5 class="card-title">{{ package.name }}</h5>
                            <p class="card-text">
                                Storage: {{ package.storage_limit_gb_formatted }} GB<br>
                                Price: ${{ package.price }}
                            </p>
                            <!-- Form for selecting a package -->
                            <form method="post" action="{% url 'checkout' package_id=package.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Choose This Plan</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
