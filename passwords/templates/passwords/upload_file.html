{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-upload"></i> Upload Your File</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.file.id_for_label }}" class="form-label">{{ form.file.label }}</label>
                            {{ form.file }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.file_type.id_for_label }}" class="form-label">{{ form.file_type.label }}</label>
                            {{ form.file_type }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.comment.id_for_label }}" class="form-label">{{ form.comment.label }}</label>
                            {{ form.comment }}
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-cloud-upload-alt"></i> Upload
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
